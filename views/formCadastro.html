<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/formularioCadastro.css">
</head>
<body>

    <div class="container">
        <dsiv class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Cadastro</h1>
                        <form action="/cadastro" method="POST" id="formCadastro">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail...">
                            </div>

                            <div class="form-group">
                                <label for="login">Login:</label>
                                <input class="form-control" type="text" name="login" id="login" placeholder="Crie um login...">
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input class="form-control" type="password" name="senha" id="senha" placeholder="Crie uma senha...">
                            </div>

                            <div class="form-group">
                                <label for="cep">Informe o CEP:</label>
                                <input class="form-control" type="text" name="cep" id="cep" placeholder="CEP">
                            </div>

                            <div class="form-group text-left">
                                <button id="btnBuscarCep" type="button" class="btn btn-primary">BuscarCep</button>
                            </div>

                            <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                <input class="form-control" type="text" name="cidade" id="cidade" disabled="disabled">
                            </div>

                            <div class="form-group">
                                <label for="endereco">Endereço:</label>
                                <input class="form-control" type="text" name="endereco" id="endereco" disabled="disabled">
                            </div>

                            <div class="form-group text-center">
                                <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>

                            <div id="alertaErroValidForm" class="alert alert-danger d-none">
                                <span id="mostraErro"></span>
                            </div>
                        </form>
                    </div><!--card-body-->
                </div><!--card-->
            </div><!--col-6"-->

            <div class="col-6">
                <div class="avisos">
                    <span>Não perca nada e siga-nos nas redes sociais : <a target="blank" href="https://www.aulaead.com/">Facebook</a>, <a target="blank" href="https://www.aulaead.com/">Instagram</a>.</span>
                </div>

                <div class="avisos">
                    <span>Aproveite todos nossos recursos, somos uma rede gratuita.</span>
                </div>

                    
                <div class="avisos">
                    <span>Queremos te ouvir, mande um feedback em nosso canal de melhorias.</span>
                </div>
            </div>
        </dsiv><!--row-->
    </div><!--container-->


    <script src="/public/js/popper.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/formularioCadastro.js"></script>
</body>
</html>
